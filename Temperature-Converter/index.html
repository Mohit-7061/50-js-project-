<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                Temperature Converter 
            </h2>
        </div>
        <div class="input1">
            <label for="input1">Enter temperature in Celsius: </label>
            <input type="text" id="celsius" placeholder="Enter your temperature in celsius">
        </div>
        <div class="input2">
            <label for="input2">Enter temperature in Kelvin:</label>
            <input type="number" placeholder="Enter your temperature in kelvin"  id="kelvin">
        </div>
        <div class="input3">
            <label for="input3"> Enter temperature in Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
